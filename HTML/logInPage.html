<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/logInPage.css">
    <script src="../JS/logInPage.js">
        
    </script>
</head>

<body>
    <div class="login-container">
        <img class="image" src="../Assets/profle_pic_logo.jfif" alt="pic" width="100px" height="100px">
        <h4 class="h4">Sign in with your Fundoo Notes Account</h4>
        <form  class="form1" action="">
            <div class="email-container">
            
                    <input type="text" id="email"  placeholder="Enter your email">
                    <div  class="error1" id="emailErr"></div>
                
            </div>
            <div class="pass-container">
                
                    <input type="password" id="password"  placeholder="Enter your password">
                    <div  class="error1" id="passErr"></div>
                
                
            </div>
            <button class="loginBtn" type="submit">Log-In</button>
        </form>
        <a class="forget" href="">Forget password?</a>
    </div>
    
</body>

</html>
