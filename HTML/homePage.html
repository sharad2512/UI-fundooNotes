<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-page</title>
    <link rel="stylesheet" href="../CSS/homePage.css">
    <script src="../JS/homePage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="body-container">
        <header class="header-container ">
            <div class="left-container">
                 <img src="../Assets/home page/mainMenu.jfif" alt="main menu "  width="80px" height="70px">
                 <h2 id="h2"> Fundoo Notes</h2>
            </div>
            <div class="search-container">
                <img id="img1" src="../Assets/home page/search.jfif" alt="" >
                <input type="text" class="search-input" placeholder="Search...">
                
            </div>
            <div class="right-container">
                <img id="refresh" src="../Assets/home page/refresh.jfif" alt=""  >
                <img id="img2" src="../Assets/home page/setting icon.jfif" alt=""  >
                <img id="loginIcon" src="../Assets/home page/loginIcon.jfif" alt=""  >
            </div>
        </header>
        <hr style="border: 1px solid #6e6f72; margin: 10px 0;">
        <div class="main">
            <div class="leftNavbar">
                <div class="note1">
                    <img id="noteIcon" src="../Assets/home page/note icon.jfif" alt="">
                    <h2 id="noteH">Notes</h2>
                </div>
                <div class="rem">
                    <img id="remiIcon" src="../Assets/home page/reminder.jfif" alt="">
                    <h2 id="remH">Reminder</h2>
                </div>
                <div class="arc">
                    <img id="arciveIcon" src="../Assets/home page/archive.jfif" alt="">
                    <h2 id="archiveH">Archive</h2>
                </div>
                <div class="bin">
                    <img id="binIcon" src="../Assets/home page/delete.jfif" alt="">
                    <h2 id="binH">Bin</h2>
                </div>
                
            </div>
            <div class="note-container"></div>
        </div>


    </div>
    
</body>
</html>
