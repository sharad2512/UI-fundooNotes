<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-page</title>
    <link rel="icon" href="../Assets/home page/home.jfif" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/homePage.css">
    <script src="../JS/Home Page/addNote.js"></script>
    <script src="../JS/Home Page/appendData.js"></script>
    <script src="../JS/Home Page/LogOut.js"></script>
    <script src="../JS/Home Page/deleteNote.js"></script>
    <script src="../JS/Home Page/archiveNote.js"></script>
    <!-- <script src="../JS/Home Page/appendData.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="body-container">
        <header class="header-container ">
            <div class="left-container">
                <img id="menuIcon" src="../Assets/home page/mainMenu.jfif" alt="main menu " width="30px" height="25px">
                <img id="keepLogo" src="../Assets/home page/keep logo.jfif" alt="Keep ">
            </div>
            <div class="search-container">
                <img id="img1" src="../Assets/home page/search.jfif" alt="">
                <input type="text" class="search-input" placeholder="Search...">

            </div>
            <div class="right-container">
                <img id="refresh" src="../Assets/home page/refresh.jfif" alt="">
                <img id="img2" src="../Assets/home page/setting icon.jfif" alt="">
                <img id="loginIcon" src="../Assets/home page/loginIcon.jfif" alt="">
                <div class="dropdown-content" id="myDropdown">
                    <!-- <a href="#">Profile</a> -->
                    <a href="#" id="logoutOption">Log Out</a>
                </div>

            </div>
        </header>

        <div class="main">
            <div class="leftNavbar">
                <div class="up">
                    <div class="note1">
                        <img id="noteIcon" src="../Assets/home page/note icon.jfif" alt="">
                        <h2 id="noteH">Notes</h2>
                    </div>
                    <div class="rem">
                        <img id="remiIcon" src="../Assets/home page/reminder.jfif" alt="">
                        <h2 id="remH">Reminder</h2>
                    </div>
                    <div class="arc">
                        <img id="arciveIcon" src="../Assets/home page/archive.jfif" alt="">
                        <h2 id="archiveH">Archive</h2>
                    </div>
                    <div class="bin">
                        <img id="binIcon" src="../Assets/home page/delete.jfif" alt="">
                        <h2 id="binH">Bin</h2>
                    </div>
                </div>

            </div>
            <div id="note-container">


                <div class="titel ">
                    <input type="text" id="titel1" placeholder="Title">
                    <textarea id="desc" placeholder="Description"></textarea>
                    <!-- <input type="text"  placeholder="dec" > -->
                    <div class="addNote">
                        <button onclick="addNote()" type="submit">Add Note</button>
                    </div>

                </div>
                <div id="newShowNote">

                </div>
            </div>
        </div>


    </div>

</body>

</html>
